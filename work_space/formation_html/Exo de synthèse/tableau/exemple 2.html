<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Html</title>
    <meta charset="UTF-8">
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 250px;
        }

        td,
        th {
            border: 1px solid black;
        }

        .alignCenter {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <caption>La légende du tableau</caption>
        <!--en tête en met <th> à al place de <td>-->
        <tr class="alignCenter">
            <th colspan="3">Titre du tableau</td>

        </tr>
        <tr>
            <th rowspan="2">Notes</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>

            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>

</html>
