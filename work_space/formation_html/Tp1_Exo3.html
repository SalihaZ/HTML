<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listes</title>
    <style>
        .romain {
            list-style: upper-roman;

        }


        .circle {
            list-style-type: circle;
        }
    </style>
</head>

<body>

    <ol class="romain">

        <li>
            <h3>HTML</h3>
            <ol>
                <li>Historique</li>
                <li>Structue</li>
                <li>Validation</li>
                <li>Nouveauté HTML5</li>
            </ol>

        </li>



        <li>
            <h3>CSS</h3>
            <ul classe="circle">

                <li>Introduction</li>
                <li>Les proprietés css</li>
                <li>Nouveautés CSS3</li>
            </ul>

        </li>


    </ol>

</body>

</html>
